<script>
    $(document).ready(function () {
        $.getJSON("https://ip.nf/me.json", function (data) {
            $("#ip").html(data.ip.ip);
            $("#location").html(data.ip.city + " (" + data.ip.country + ")");
            document.write($("#location"));
        });
    });


</script>
